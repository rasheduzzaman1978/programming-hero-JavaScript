<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            text-align: center;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Roll</th>
                <th>Class</th>
                <th>Name</th>
                <th>Section</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        let student = {
            roll: 92,
            studentClass: 6,
            name: "Sifat Abdullah",
            section: 'B',
            age: 13,
            grade: "A"
        };

        let tbody = document.querySelector("#studentTable tbody");

        let row = document.createElement("tr");

        row.innerHTML = `
            <td>${student.roll}</td>
            <td>${student.studentClass}</td>
            <td>${student.name}</td>
            <td>${student.section}</td>
            <td>${student.age}</td>
            <td>${student.grade}</td>
        `;

        tbody.appendChild(row);
    </script>

</body>
</html>
